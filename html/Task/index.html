<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Phonebook</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <main class="container">
        <h1>Phonebook / Contact List</h1>

        <section class="card">
            <h2>Add Contact</h2>
            <form id="add-contact-form" autocomplete="off">
                <div class="form-row">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" required />
                </div>

                <div class="form-row">
                    <label for="phone">Phone</label>
                    <input id="phone" name="phone" type="tel" pattern="^[0-9+()\\-\\s]{6,}$" required />
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" />
                </div>

                <div class="form-actions">
                    <button type="submit">ðŸ“žAdd Contact</button>
                </div>
            </form>
        </section>

        <section class="card">
            <h2>Search</h2>
            <input id="search" type="search" placeholder="Search by name..." />
        </section>

        <section class="card">
            <h2>Contacts</h2>
            <table id="contacts-table" class="contacts-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th class="actions-col">Actions</th>
                    </tr>
                </thead>
                <tbody id="contacts-tbody">
                    <!-- rows inserted by JS -->
                </tbody>
            </table>
            <p id="empty-message" class="muted">No contacts yet.</p>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
